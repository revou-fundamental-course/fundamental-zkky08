<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Dzaky</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script type="text/javascript" src="../tugas/JS/script.js"></script>
</head>

<body>
    <header class="nav-container">
        <div class="logo"></div>
        <nav>
            <a href="#welcome">Home</a>
            <a href="#profile">Our Profile</a>
            <a href="#">Portfolio</a>
            <a href="#">Message Us</a>
        </nav>
    </header>

    <hr/>

    <!--Ini Home Content-->
    <main>
        <section id="welcome">
            <header>
                <h1>Hi Harfi, Welcome To Website</h1>
            </header>

            <article>
                <p>Ini adalah website portofolio saya</p>
                <div class="banner-container">
                    <div class="banner-item"><img src="assets/banner-2.jpeg"></div>
                </div>                
            </article>
        </section>

    <hr/>
    
    <!-- Ini Our Profile Content -->
        <section id="profile">
            <header>
                <h2>Our Profile</h2>
            </header>

            <article class="profile-content">
                <div class="profile-item">
                    <div class="profile-icon profile-1"></div>
                    <p>Profile 1</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-2"></div>
                    <p>Profile 2</p>
                </div>

                <div class="profile-item">
                    <div class="profile-icon profile-3"></div>
                    <p>Profile 3</p>
                </div>

                <!-- <div class="divider"></div> -->
            </article>
        </section>

        <!-- Ini massage Us Content -->
        <section class="message">
            <header>
                <h1>Message Us</h1>
            </header>

            <section>
                <article style="display: flex; justify-content: space-between;">
                    <form>
                        <table>
                            <tr>
                                <td><label for="firstname">Firstname : </label></td>
                                <td><input type="text" id="firstname" required></td>
                            </tr>
                            <tr>
                                <td><label for="lastname">Lastname : </label></td>
                                <td><input type="text" id="lastname" required></td>
                            </tr>
                            <tr>
                                <td rowspan="2">
                                    <button type="button" onclick="validateForm();">Submit</button>
                                </td>
                            </tr>
                        </table>
                    </form>

                    <div id="result" style="border: 1px solid; height: 100px; width: 100px;"></div>
                </article>
            </section>
        </section>
    </main>

    <script src="JS/script.js"></script>

    <footer>
        <p>Created by RevouU</p>
    </footer>
</body>
</html>
